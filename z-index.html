<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Z-Index</title>
	<style>
		div {width: 200px; height: 200px; position: absolute;}
		.satu {background-color: salmon; z-index: 1;}
		.dua {background-color: lightgreen; top: 100px; left: 100px; z-index: 3;}
		.tiga {background-color: royalblue; top: 200px; left: 200px}
		.container {width: 600px; height: 650px; border: 10px solid greenyellow;}
	</style>
</head>
<body>
	<div class="container">
	<div class="satu"></div>
	<div class="dua"></div>
	<div class="tiga"></div>
	</div>
</body>
</html>
