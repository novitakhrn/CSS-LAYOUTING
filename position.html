<!doctype html>
<html>
<head>
	<title>Position Static & Relative</title>
	<style>
		div {width: 200px; height: 200px;}
		.satu {background-color: lightgreen;}
		.dua {background-color: violet; position: relative; bottom: 30px;}
		.tiga {background-color: gold; position: absolute; bottom: 30px}
		.container {width: 600px; height: 650px; border: 10px solid greenyellow;}
	</style>
</head>
<body>
	<div class="container">
	<div class="satu"></div>
	<div class="dua"></div>
	<div class="tiga"></div>
	</div>
</body>
</html>
